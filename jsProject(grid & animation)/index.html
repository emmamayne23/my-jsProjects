<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div>
        <h1>Search Filtering with JS</h1>

        <article class="container">
            <div class="search-box">
                <input type="text" class="myInput" placeholder="Search here..." onkeyup="searchFilter()">
            </div>

            <div class="image-products">
                <div class="product">
                    <img src="./imgs/deer-.jpg" alt="">
                    <div class="overlay">
                        <h2 class="i-name">Deer Animal</h2>
                    </div>
                </div>
                <div class="product">
                    <img src="./imgs/flower.jpg" alt="">
                    <div class="overlay">
                        <h2 class="i-name">Rose Flower</h2>
                    </div>
                </div>
                <div class="product">
                    <img src="./imgs/deer3.png" alt="">
                    <div class="overlay">
                        <h2 class="i-name">Deer Animal</h2>
                    </div>
                </div>
                <div class="product">
                    <img src="./imgs/anime.png" alt="">
                    <div class="overlay">
                        <h2 class="i-name">Anime Sword</h2>
                    </div>
                </div>
                <div class="product">
                    <img src="./imgs/dragon-.png" alt="">
                    <div class="overlay">
                        <h2 class="i-name">Anime Dragon</h2>
                    </div>
                </div>
                <div class="product">
                    <img src="./imgs/deer-2.jpg" alt="">
                    <div class="overlay">
                        <h2 class="i-name">Animal Deer</h2>
                    </div>
                </div>
                <div class="product">
                    <img src="./imgs/ice-.jpg" alt="">
                    <div class="overlay">
                        <h2 class="i-name">Ice Age</h2>
                    </div>
                </div>
                <div class="product">
                    <img src="./imgs/landscape-.jpg" alt="">
                    <div class="overlay">
                        <h2 class="i-name">Mountain Landscape</h2>
                    </div>
                </div>
                <div class="product">
                    <img src="./imgs/landscape-2.jpg" alt="">
                    <div class="overlay">
                        <h2 class="i-name">Sea Landscape</h2>
                    </div>
                </div>
                <div class="product">
                    <img src="./imgs/model.jpg" alt="">
                    <div class="overlay">
                        <h2 class="i-name">Lady Model</h2>
                    </div>
                </div>
                
            </div>
        </article>
    </div>


    <script src="./app.js"></script>
</body>
</html>
