<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Project</title>
    <link rel="stylesheet" href="style.css">
    <!-- Global fonts links -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <!-- Font awesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <h1>This is our Menu</h1>
    
    <section class="menu">
        <div class="title">
            <h2>Our Menu</h2>
            <div class="underline"></div>
        </div>

        <div class="btn-container">
            <button class="filter-btn" data-id="all">All</button>
            <button class="filter-btn" data-id="breakfast">Breakfast</button>
            <button class="filter-btn" data-id="lunch">Lunch</button>
            <button class="filter-btn" data-id="shakes">Shakes</button>
        </div>

        <div class="section-center">
            <article class="menu-item">
                <img src="./menu-item.jpeg" alt="" class="photo">

                <div class="item-info">
                    <header>
                        <h4>Buttermilk Pancakes</h4>
                        <h4 class="price">$15</h4>
                    </header>
                    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Laudantium harum possimus consectetur sed aliquam totam, nostrum quia saepe mollitia id?</p>
                </div>
            </article>
        </div>
       

    </section>


    <script src="./app.js"></script>
</body>
</html>
